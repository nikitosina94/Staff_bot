# render.yaml

services:
  - type: web
    name: attendance-bot           # имя сервиса на Render, можно изменить
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN             # сюда Render попросит твой Telegram токен
        sync: false
      - key: ADMIN_IDS             # Telegram ID админа(ов)
        sync: false
      - key: DATABASE_URL          # ссылка на базу, Render подставит автоматически
        fromDatabase:
          name: attendance-db
          property: connectionString

databases:
  - name: attendance-db            # имя базы данных на Render
    plan: free                     # бесплатный тариф
    databaseName: attendance       # имя самой базы
    user: attendance_user          # имя пользователя
